<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My TTRPG Card Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Soul Sworn Web App (Demo)</h1>

  <div id="setup">
    <label for="playerCount">Number of Players:</label>
    <input type="number" id="playerCount" min="1" value="1" />
    <button id="startGameBtn">Start Game</button>
  </div>

  <div id="gameArea" style="display:none;">
    <div>
      <button id="shuffleBtn">Shuffle Deck</button>
      <button id="dealBtn">Deal Card(s)</button>
      <button id="rollDieBtn">Roll d20</button>
    </div>

    <p id="rollResult"></p>

    <div id="playerHands"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
