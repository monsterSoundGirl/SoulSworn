<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soul Sworn - A Card-Based Rapid Role Playing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameBoard">
    <!-- Top Section -->
    <div id="topSection">
      <div id="menuIcon" class="icon">☰</div>
      <div id="settingsIcon" class="icon">⚙</div>
      <div id="topPlayerHands">
        <div class="playerHand player2"></div>
        <div class="playerHand player3"></div>
      </div>
    </div>

    <!-- Main Game Area -->
    <div id="mainGameArea">
      <!-- Left Sidebar - Inspector -->
      <div id="inspector">
        <div id="cardInspector"></div>
      </div>

      <!-- Center Area - Story Grid -->
      <div id="storyGrid">
        <!-- 4x10 grid will be generated by JavaScript -->
      </div>

      <!-- Right Sidebar -->
      <div id="rightSidebar">
        <!-- Mutable Column -->
        <div id="mutableColumn">
          <div class="mutableSlot"></div>
          <div class="mutableSlot"></div>
          <div class="mutableSlot"></div>
          <div class="mutableSlot"></div>
        </div>

        <!-- Deck and Die Area -->
        <div id="deckArea">
          <div id="mainDeck"></div>
          <div id="mainDiscard"></div>
          <div id="d20Die">
            <div id="dieValue">1</div>
          </div>
          <div id="altDeck"></div>
          <div id="altDiscard"></div>
        </div>
      </div>
    </div>

    <!-- Bottom Section -->
    <div id="bottomSection">
      <div id="logo">Soul Sworn</div>
      <div id="turnTimer">
        <div id="maxTime">00:00</div>
        <div id="currentTime">00:00</div>
        <div id="timerControls">
          <button id="resetTimer">Reset</button>
          <button id="toggleTimer">Start</button>
        </div>
      </div>
      <div id="bottomPlayerHands">
        <div class="playerHand player1"></div>
        <div class="playerHand player4"></div>
      </div>
    </div>
  </div>

  <!-- Game Setup Modal -->
  <div id="setup" class="modal">
    <div class="modal-content">
      <h2>Game Setup</h2>
      <div class="setup-options">
        <label for="playerCount">Number of Players:</label>
        <input type="number" id="playerCount" min="1" max="4" value="1" />
        <button id="startGameBtn">Start Game</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
